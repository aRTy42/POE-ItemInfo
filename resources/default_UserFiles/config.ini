WindowColor=000000
WindowColorDefault=000000
WindowOpacity=90
WindowOpacityDefault=90
BorderColor=654025
BorderColorDefault=654025
BorderOpacity=90
BorderOpacityDefault=90
TextColor=FEFEFE
TextColorDefault=FEFEFE
